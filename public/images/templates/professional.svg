<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <!-- Professional Template Background -->
  <rect width="600" height="800" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header Section -->
  <rect x="40" y="40" width="520" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">JOHN PROFESSIONAL</text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Senior Marketing Manager</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">john.professional@email.com | +44 123 456 7890 | London, UK</text>
  
  <!-- Professional Statement Section -->
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">PROFESSIONAL SUMMARY</text>
  <line x1="60" y1="210" x2="540" y2="210" stroke="#3b82f6" stroke-width="2"/>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" fill="#374151">Results-driven marketing professional with 8+ years of experience in digital marketing,</text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="11" fill="#374151">brand management, and team leadership. Proven track record of delivering ROI...</text>
  
  <!-- Experience Section -->
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">PROFESSIONAL EXPERIENCE</text>
  <line x1="60" y1="300" x2="540" y2="300" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Job 1 -->
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Senior Marketing Manager</text>
  <text x="540" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#64748b">2020 - Present</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#64748b">ABC Corporation, London</text>
  <circle cx="70" cy="360" r="2" fill="#3b82f6"/>
  <text x="85" y="365" font-family="Arial, sans-serif" font-size="10" fill="#374151">Led digital marketing campaigns resulting in 40% increase in lead generation</text>
  <circle cx="70" cy="375" r="2" fill="#3b82f6"/>
  <text x="85" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">Managed team of 5 marketing specialists and coordinated cross-functional projects</text>
  
  <!-- Job 2 -->
  <text x="60" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Marketing Specialist</text>
  <text x="540" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#64748b">2018 - 2020</text>
  <text x="60" y="425" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#64748b">XYZ Company, London</text>
  <circle cx="70" cy="445" r="2" fill="#3b82f6"/>
  <text x="85" y="450" font-family="Arial, sans-serif" font-size="10" fill="#374151">Developed and executed social media strategies across multiple platforms</text>
  <circle cx="70" cy="460" r="2" fill="#3b82f6"/>
  <text x="85" y="465" font-family="Arial, sans-serif" font-size="10" fill="#374151">Increased brand engagement by 60% through targeted content marketing</text>
  
  <!-- Education Section -->
  <text x="60" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">EDUCATION</text>
  <line x1="60" y1="510" x2="540" y2="510" stroke="#3b82f6" stroke-width="2"/>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">MBA in Marketing</text>
  <text x="540" y="535" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#64748b">2018</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#64748b">London Business School</text>
  
  <!-- Skills Section -->
  <text x="60" y="585" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">KEY SKILLS</text>
  <line x1="60" y1="595" x2="540" y2="595" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Skills boxes -->
  <rect x="60" y="610" width="100" height="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="110" y="627" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">Digital Marketing</text>
  
  <rect x="170" y="610" width="80" height="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="210" y="627" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">Team Leadership</text>
  
  <rect x="260" y="610" width="70" height="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="295" y="627" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">Analytics</text>
  
  <rect x="340" y="610" width="90" height="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="385" y="627" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">Project Management</text>
  
  <!-- Professional styling footer -->
  <text x="300" y="760" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">Professional Template - Clean & Corporate</text>
</svg>
